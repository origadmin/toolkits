version: 2
updates:
  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    # Look for go.mod files in the root directory and all subdirectories
    directory: "/"
    schedule:
      interval: "weekly"
    # By default, Dependabot will open a separate pull request for each go.mod file.
    # You can use groups to combine all module updates into a single pull request.
    # groups:
    #   go-modules:
    #     patterns:
    #       - "*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    # Look for workflow files in the .github/workflows directory
    directory: "/"
    schedule:
      interval: "weekly"
