syntax = "proto3";

package config.v1;

option cc_enable_arenas = true;
option go_package = "github.com/origadmin/runtime/api/gen/go/config/v1;configv1";
option java_multiple_files = true;
option java_outer_classname = "WebSocketProto";
option java_package = "com.github.origadmin.api.runtime.config.v1";
option objc_class_prefix = "ORC";

message WebSocket {
  string network = 1 [json_name = "network"];
  string addr = 2 [json_name = "addr"];
  string path = 3 [json_name = "path"];
  string codec = 4 [json_name = "codec"];
  int64 timeout = 5 [json_name = "timeout"];
}
